<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>模拟时钟+GPT-5.1.html</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .clock-wrapper {
      width: min(70vw, 70vh);
      max-width: 400px;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #ffffff;
      border: 8px solid #000000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .clock::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.08);
    }

    /* Center pin */
    .center {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    /* Numbers */
    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-size: clamp(0.9rem, 2.3vw, 1.2rem);
      font-weight: 600;
      color: #000000;
      transform: rotate(calc(var(--i) * 30deg));
    }

    .number span {
      display: block;
      transform: rotate(calc(var(--i) * -30deg));
      transform-origin: center;
      margin-top: 10px;
    }

    /* Tick marks */
    .tick {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 2px;
      transform-origin: 0% 50%;
    }

    .tick::before {
      content: "";
      position: absolute;
      right: 0;
      width: 10px;
      height: 2px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 999px;
    }

    .tick.hour::before {
      width: 16px;
      height: 3px;
      background: #000000;
    }

    /* Hands */
    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 4px;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
      border-radius: 999px;
      transition: transform 0.08s linear;
    }

    .hand.hour {
      width: 32%;
      height: 5px;
      background: #000000;
      z-index: 10;
    }

    .hand.minute {
      width: 42%;
      height: 4px;
      background: #222222;
      z-index: 11;
    }

    .hand.second {
      width: 46%;
      height: 2px;
      background: #e53935;
      z-index: 12;
      transition: transform 0.06s cubic-bezier(0.2, 0.6, 0.4, 1);
    }

    /* Small circle on second hand tail */
    .hand.second::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #e53935;
      background: #ffffff;
      left: -6px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+GPT-5.1.html</div>
  <div class="clock-wrapper">
    <div class="clock">
      <!-- Numbers 1-12 -->
      <div class="number" style="--i:1"><span>1</span></div>
      <div class="number" style="--i:2"><span>2</span></div>
      <div class="number" style="--i:3"><span>3</span></div>
      <div class="number" style="--i:4"><span>4</span></div>
      <div class="number" style="--i:5"><span>5</span></div>
      <div class="number" style="--i:6"><span>6</span></div>
      <div class="number" style="--i:7"><span>7</span></div>
      <div class="number" style="--i:8"><span>8</span></div>
      <div class="number" style="--i:9"><span>9</span></div>
      <div class="number" style="--i:10"><span>10</span></div>
      <div class="number" style="--i:11"><span>11</span></div>
      <div class="number" style="--i:12"><span>12</span></div>

      <!-- Tick marks (60, every 6deg) -->
      <script>
        // This script block only generates tick marks in the DOM on load
        document.addEventListener("DOMContentLoaded", function () {
          const clock = document.querySelector(".clock");
          if (!clock) return;
          const frag = document.createDocumentFragment();
          for (let i = 0; i < 60; i++) {
            const tick = document.createElement("div");
            tick.className = "tick" + (i % 5 === 0 ? " hour" : "");
            tick.style.transform = `translate(-50%, -50%) rotate(${i * 6}deg)`;
            frag.appendChild(tick);
          }
          clock.appendChild(frag);
        });
      </script>

      <!-- Hands -->
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>

      <div class="center"></div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
      const minutes = now.getMinutes() + seconds / 60;
      const hours = (now.getHours() % 12) + minutes / 60;

      const secondDeg = seconds * 6; // 360 / 60
      const minuteDeg = minutes * 6; // 360 / 60
      const hourDeg = hours * 30;    // 360 / 12

      const hourHand = document.getElementById("hour-hand");
      const minuteHand = document.getElementById("minute-hand");
      const secondHand = document.getElementById("second-hand");

      if (!hourHand || !minuteHand || !secondHand) return;

      hourHand.style.transform = `translate(-50%, -50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translate(-50%, -50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translate(-50%, -50%) rotate(${secondDeg}deg)`;
    }

    // Initial position
    updateClock();
    // Smooth update roughly every 50ms for fluid second hand motion
    setInterval(updateClock, 50);
  </script>
</body>
</html>
