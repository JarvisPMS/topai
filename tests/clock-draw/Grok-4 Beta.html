<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>模拟时钟+Grok-4 Beta.html</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif; 
      margin: 0; 
      padding: 24px; 
      line-height: 1.6; 
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card { 
      max-width: 800px; 
      width: 100%; 
      margin: 0 auto; 
      border: 1px solid #eee; 
      border-radius: 12px; 
      padding: 24px; 
      box-shadow: 0 2px 8px rgba(0,0,0,.06); 
    }
    h1 { font-size: 24px; margin: 0 0 12px; }
    .meta { color: #666; font-size: 14px; }
    .stage { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 400px; 
      border: 1px dashed #ddd; 
      border-radius: 8px; 
      background: #fafafa; 
      margin-top: 16px; 
    }
    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid black;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      .clock {
        width: 200px;
        height: 200px;
      }
    }
    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 300px;
      font-size: 24px;
      transform: rotate(var(--rotation));
    }
    .number1 { --rotation: 30deg; }
    .number2 { --rotation: 60deg; }
    .number3 { --rotation: 90deg; }
    .number4 { --rotation: 120deg; }
    .number5 { --rotation: 150deg; }
    .number6 { --rotation: 180deg; }
    .number7 { --rotation: 210deg; }
    .number8 { --rotation: 240deg; }
    .number9 { --rotation: 270deg; }
    .number10 { --rotation: 300deg; }
    .number11 { --rotation: 330deg; }
    .number12 { --rotation: 0deg; }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .hour {
      width: 8px;
      height: 35%;
      background: black;
      animation: rotate 43200s linear infinite;
    }
    .minute {
      width: 6px;
      height: 45%;
      background: black;
      animation: rotate 3600s linear infinite;
    }
    .second {
      width: 2px;
      height: 48%;
      background: red;
      animation: rotate 60s linear infinite;
    }
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+Grok-4 Beta.html</div>
  <div class="card">
    <h1>Grok-4 Beta</h1>
    <div class="meta">测试：绘制标准圆形指针时钟</div>
    <div class="stage">
      <div class="clock">
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>
  <script>
    const now = new Date();
    const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
    const minutes = now.getMinutes() + seconds / 60;
    const hours = (now.getHours() % 12) + minutes / 60;

    const secondHand = document.querySelector('.second');
    const minuteHand = document.querySelector('.minute');
    const hourHand = document.querySelector('.hour');

    secondHand.style.animationDelay = `-${seconds}s`;
    minuteHand.style.animationDelay = `-${minutes * 60}s`;
    hourHand.style.animationDelay = `-${hours * 3600}s`;
  </script>
</body>
</html>
