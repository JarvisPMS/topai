<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟+Gemini-3.0-Pro2.html</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .clock-container {
            width: 350px;
            height: 350px;
            background-color: #fff;
            border-radius: 50%;
            border: 15px solid #2c3e50;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            /* Responsive scaling */
            max-width: 90vw;
            max-height: 90vw;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px); /* Fix for hand height offset */
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Rotation for numbers */
        .number1 { transform: rotate(30deg); }
        .number2 { transform: rotate(60deg); }
        .number3 { transform: rotate(90deg); }
        .number4 { transform: rotate(120deg); }
        .number5 { transform: rotate(150deg); }
        .number6 { transform: rotate(180deg); }
        .number7 { transform: rotate(210deg); }
        .number8 { transform: rotate(240deg); }
        .number9 { transform: rotate(270deg); }
        .number10 { transform: rotate(300deg); }
        .number11 { transform: rotate(330deg); }
        .number12 { transform: rotate(0deg); }

        /* Rotate text back so it's upright */
        .number span {
            display: block;
        }
        .number1 span { transform: rotate(-30deg); }
        .number2 span { transform: rotate(-60deg); }
        .number3 span { transform: rotate(-90deg); }
        .number4 span { transform: rotate(-120deg); }
        .number5 span { transform: rotate(-150deg); }
        .number6 span { transform: rotate(-180deg); }
        .number7 span { transform: rotate(-210deg); }
        .number8 span { transform: rotate(-240deg); }
        .number9 span { transform: rotate(-270deg); }
        .number10 span { transform: rotate(-300deg); }
        .number11 span { transform: rotate(-330deg); }
        .number12 span { transform: rotate(0deg); }

        .hand {
            width: 50%;
            background: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%; /* Pivot from left edge (center of clock) */
            transform: rotate(90deg); /* Default start at 12:00 needs -90deg offset in logic */
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            border-radius: 5px;
        }

        .hour-hand {
            height: 10px;
            width: 30%;
            background: #2c3e50;
            z-index: 3;
        }

        .min-hand {
            height: 6px;
            width: 40%;
            background: #34495e;
            z-index: 4;
        }

        .second-hand {
            height: 3px;
            width: 45%;
            background: #e74c3c;
            z-index: 5;
        }

        .center-point {
            width: 16px;
            height: 16px;
            background: #e74c3c;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 6;
        }
    </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+Gemini-3.0-Pro2.html</div>

    <div class="clock-container">
        <div class="clock-face">
            <div class="number number1"><span>1</span></div>
            <div class="number number2"><span>2</span></div>
            <div class="number number3"><span>3</span></div>
            <div class="number number4"><span>4</span></div>
            <div class="number number5"><span>5</span></div>
            <div class="number number6"><span>6</span></div>
            <div class="number number7"><span>7</span></div>
            <div class="number number8"><span>8</span></div>
            <div class="number number9"><span>9</span></div>
            <div class="number number10"><span>10</span></div>
            <div class="number number11"><span>11</span></div>
            <div class="number number12"><span>12</span></div>
            
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-point"></div>
        </div>
    </div>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();

            const seconds = now.getSeconds();
            // 90 degree offset because CSS hands start horizontal (90deg visual)
            const secondsDegrees = ((seconds / 60) * 360) - 90;
            
            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) - 90;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) - 90;

            // Prevent "wrapping" animation glitch when going from 359 to 0 degrees
            if(secondsDegrees === -90) {
                secondHand.style.transition = 'none';
            } else {
                secondHand.style.transition = 'all 0.05s cubic-bezier(0.1, 2.7, 0.58, 1)';
            }

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minsHand.style.transform = `rotate(${minsDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setDate, 1000);
        setDate();
    </script>
</body>
</html>
