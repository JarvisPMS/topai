<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模拟时钟+GPT-5.1-Codex-Max-high.html</title>
  <style>
    :root {
      --size: min(70vw, 420px);
      --border: 10px;
      --center: calc(var(--size) / 2);
      --hand-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .clock {
      position: relative;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      border: var(--border) solid #0f172a;
      background: radial-gradient(circle at 30% 30%, #f7fafc, #ffffff 40%, #f1f5f9 100%);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18), inset 0 0 0 2px rgba(0, 0, 0, 0.02);
      overflow: hidden;
    }

    .center-cap {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      background: #0f172a;
      border-radius: 50%;
      box-shadow: 0 0 0 4px #e2e8f0, 0 6px 12px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .tick {
      position: absolute;
      width: 4px;
      height: 16px;
      background: #0f172a;
      top: 12px;
      left: 50%;
      transform-origin: center calc(var(--center) - 12px);
      border-radius: 10px;
      opacity: 0.6;
    }

    .tick.hour {
      width: 6px;
      height: 22px;
      opacity: 0.9;
    }

    .numbers {
      position: absolute;
      inset: 12%;
      display: grid;
      place-items: center;
      font-weight: 600;
      color: #0f172a;
      letter-spacing: 0.02em;
    }

    .numbers span {
      position: absolute;
      font-size: calc(var(--size) / 12);
      transform: translate(-50%, -50%);
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center calc(var(--center) * -1 + 16px);
      transform: translate(-50%, -50%) rotate(90deg);
      border-radius: 12px;
      box-shadow: var(--hand-shadow);
    }

    .hand.hour {
      width: 10px;
      height: calc(var(--center) - 50px);
      background: linear-gradient(180deg, #0f172a, #1f2937);
    }

    .hand.minute {
      width: 8px;
      height: calc(var(--center) - 28px);
      background: linear-gradient(180deg, #0f172a, #334155);
    }

    .hand.second {
      width: 3px;
      height: calc(var(--center) - 24px);
      background: #e11d48;
      box-shadow: 0 15px 30px rgba(225, 29, 72, 0.35);
      animation: sweep 60s steps(60) infinite;
    }

    .hand.second::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: -4px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e11d48;
      box-shadow: 0 0 0 3px #f8fafc;
    }

    @keyframes sweep {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .ticks-layer {
      position: absolute;
      inset: 0;
    }

    @media (max-width: 520px) {
      :root { --size: min(88vw, 360px); }
      .numbers span { font-size: calc(var(--size) / 14); }
    }
  </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+GPT-5.1-Codex-Max-high.html</div>
  <div class="clock">
    <div class="ticks-layer" id="ticks"></div>
    <div class="numbers" id="numbers"></div>
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center-cap"></div>
  </div>

  <script>
    const ticksContainer = document.getElementById('ticks');
    const numbersContainer = document.getElementById('numbers');
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');

    // Create minute & hour ticks
    for (let i = 0; i < 60; i++) {
      const tick = document.createElement('div');
      tick.className = 'tick' + (i % 5 === 0 ? ' hour' : '');
      tick.style.transform = `translate(-50%, 0) rotate(${i * 6}deg)`;
      ticksContainer.appendChild(tick);
    }

    // Place numbers
    for (let i = 1; i <= 12; i++) {
      const num = document.createElement('span');
      const angle = (i / 12) * 2 * Math.PI;
      const radius = 45;
      const x = 50 + radius * Math.sin(angle);
      const y = 50 - radius * Math.cos(angle);
      num.textContent = i;
      num.style.left = `${x}%`;
      num.style.top = `${y}%`;
      numbersContainer.appendChild(num);
    }

    function setTime() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secDeg = seconds * 6;
      const minDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      hourHand.style.transform = `translate(-50%, -50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translate(-50%, -50%) rotate(${minDeg}deg)`;
      // second hand uses CSS animation for continuous sweep; set offset to match current second
      secondHand.style.animationDelay = `${-seconds}s`;
    }

    setTime();
    setInterval(setTime, 1000);
  </script>
</body>
</html>
