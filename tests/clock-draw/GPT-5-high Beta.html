<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>模拟时钟+GPT-5-high Beta.html</title>
<style>
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:#fff;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
.clock{position:relative;width:clamp(240px,60vmin,640px);aspect-ratio:1/1;border-radius:50%;background:#fff;box-shadow:inset 0 0 0 10px #f5f5f5,0 12px 30px rgba(0,0,0,.08)}
.numbers{position:absolute;inset:0}
.numbers .num{position:absolute;inset:0;display:flex;align-items:flex-start;justify-content:center;transform:rotate(calc(var(--i)*30deg))}
.numbers .num span{transform:rotate(calc(var(--i)*-30deg));margin-top:8px;color:#222;font-weight:700;font-size:clamp(14px,3.5vmin,22px);user-select:none}
.hand{position:absolute;top:50%;left:50%;transform-origin:0 50%;border-radius:999px}
.hand.hour{width:26%;height:clamp(4px,.9vmin,6px);background:#333}
.hand.minute{width:38%;height:clamp(3px,.8vmin,5px);background:#444}
.hand.second{width:42%;height:clamp(2px,.6vmin,3px);background:#e74c3c}
.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:clamp(10px,1.8vmin,14px);height:clamp(10px,1.8vmin,14px);background:#333;border-radius:50%;box-shadow:0 0 0 3px #fff,0 0 0 5px #333}
.hand.second{animation:sweep 60s linear infinite}
@keyframes sweep{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
@media (prefers-reduced-motion:reduce){.hand.second{animation:none}}
</style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+GPT-5-high Beta.html</div>
<div class="clock">
<div class="numbers">
<div class="num" style="--i:1"><span>1</span></div>
<div class="num" style="--i:2"><span>2</span></div>
<div class="num" style="--i:3"><span>3</span></div>
<div class="num" style="--i:4"><span>4</span></div>
<div class="num" style="--i:5"><span>5</span></div>
<div class="num" style="--i:6"><span>6</span></div>
<div class="num" style="--i:7"><span>7</span></div>
<div class="num" style="--i:8"><span>8</span></div>
<div class="num" style="--i:9"><span>9</span></div>
<div class="num" style="--i:10"><span>10</span></div>
<div class="num" style="--i:11"><span>11</span></div>
<div class="num" style="--i:12"><span>12</span></div>
</div>
<div class="hand hour"></div>
<div class="hand minute"></div>
<div class="hand second"></div>
<div class="center"></div>
</div>
<script>
(function(){
var hour=document.querySelector('.hand.hour');
var minute=document.querySelector('.hand.minute');
var second=document.querySelector('.hand.second');
function syncSecond(){
var now=new Date();
var delayMs=now.getSeconds()*1000+now.getMilliseconds();
second.style.animationDelay='-'+delayMs+'ms';
}
function update(){
var now=new Date();
var h=now.getHours()%12;
var m=now.getMinutes();
var s=now.getSeconds();
var ms=now.getMilliseconds();
var hourAngle=h*30+m*0.5+s*(0.5/60)+ms*(0.5/3600000);
var minuteAngle=m*6+s*0.1+ms*(0.1/1000);
hour.style.transform='rotate('+hourAngle+'deg)';
minute.style.transform='rotate('+minuteAngle+'deg)';
}
syncSecond();
update();
setInterval(update,1000);
})();
</script>
</body>
</html>
