<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟+Qwen-3-Coder.html</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        
        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* 小时、分钟和秒钟标记 */
        .mark {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .hour-mark, .minute-mark {
            position: absolute;
            background-color: #333;
            transform-origin: bottom center;
        }
        
        .hour-mark {
            width: 4px;
            height: 20px;
            left: calc(50% - 2px);
            top: 10px;
        }
        
        .minute-mark {
            width: 2px;
            height: 10px;
            left: calc(50% - 1px);
            top: 5px;
        }
        
        /* 数字 */
        .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        
        /* 指针 */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }
        
        .hour-hand {
            width: 8px;
            height: 70px;
            background-color: #333;
            transform: translateX(-50%);
        }
        
        .minute-hand {
            width: 6px;
            height: 100px;
            background-color: #666;
            transform: translateX(-50%);
        }
        
        .second-hand {
            width: 2px;
            height: 120px;
            background-color: red;
            transform: translateX(-50%);
        }
        
        /* 中心点 */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        /* 响应式设计 */
        @media (max-width: 400px) {
            .clock {
                width: 200px;
                height: 200px;
            }
            
            .hour-hand {
                height: 50px;
            }
            
            .minute-hand {
                height: 70px;
            }
            
            .second-hand {
                height: 90px;
            }
            
            .number {
                font-size: 16px;
                width: 20px;
                height: 20px;
                line-height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+Qwen-3-Coder.html</div>
    <div class="clock">
        <!-- 标记 -->
        <div class="mark" id="marks"></div>
        
        <!-- 数字 -->
        <div class="number" style="top: 10px; left: calc(50% - 15px);">12</div>
        <div class="number" style="top: calc(50% - 15px); right: 10px;">3</div>
        <div class="number" style="bottom: 10px; left: calc(50% - 15px);">6</div>
        <div class="number" style="top: calc(50% - 15px); left: 10px;">9</div>
        
        <!-- 指针 -->
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        
        <!-- 中心点 -->
        <div class="center-dot"></div>
    </div>

    <script>
        // 获取时钟指针元素
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        
        // 创建小时和分钟标记
        const marksContainer = document.getElementById('marks');
        
        // 添加小时标记
        for (let i = 0; i < 12; i++) {
            if (i === 0 || i === 3 || i === 6 || i === 9) continue; // 跳过已经用数字表示的位置
            
            const mark = document.createElement('div');
            mark.className = 'hour-mark';
            mark.style.transform = `rotate(${i * 30}deg)`;
            marksContainer.appendChild(mark);
        }
        
        // 添加分钟标记
        for (let i = 0; i < 60; i++) {
            if (i % 5 === 0) continue; // 跳过小时位置
            
            const mark = document.createElement('div');
            mark.className = 'minute-mark';
            mark.style.transform = `rotate(${i * 6}deg)`;
            marksContainer.appendChild(mark);
        }
        
        // 更新时钟函数
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // 计算角度
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const secondDeg = seconds * 6 + milliseconds * 0.006;
            
            // 应用旋转
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }
        
        // 初始化时钟
        updateClock();
        
        // 每毫秒更新一次时钟以获得平滑的秒针动画
        setInterval(updateClock, 50);
    </script>
</body>
</html>
