<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟+Doubao-Seed-Code.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1;
        }

        .clock {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            border: 8px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-face {
            position: relative;
            width: 95%;
            height: 95%;
            border-radius: 50%;
        }

        .hour-mark {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            padding: 10px;
            transform-origin: center;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px 10px 0 0;
        }

        .hour-hand {
            width: 8px;
            height: 35%;
            background-color: #333;
            transform: translateX(-50%);
            z-index: 1;
        }

        .minute-hand {
            width: 6px;
            height: 45%;
            background-color: #555;
            transform: translateX(-50%);
            z-index: 2;
        }

        .second-hand {
            width: 3px;
            height: 50%;
            background-color: #ff3333;
            transform: translateX(-50%);
            z-index: 3;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .hour-mark {
                font-size: 1.2rem;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+Doubao-Seed-Code.html</div>
    <div class="clock-container">
        <div class="clock">
            <div class="clock-face">
                <!-- Hour marks -->
                <div class="hour-mark" style="transform: rotate(0deg)">12</div>
                <div class="hour-mark" style="transform: rotate(30deg)">1</div>
                <div class="hour-mark" style="transform: rotate(60deg)">2</div>
                <div class="hour-mark" style="transform: rotate(90deg)">3</div>
                <div class="hour-mark" style="transform: rotate(120deg)">4</div>
                <div class="hour-mark" style="transform: rotate(150deg)">5</div>
                <div class="hour-mark" style="transform: rotate(180deg)">6</div>
                <div class="hour-mark" style="transform: rotate(210deg)">7</div>
                <div class="hour-mark" style="transform: rotate(240deg)">8</div>
                <div class="hour-mark" style="transform: rotate(270deg)">9</div>
                <div class="hour-mark" style="transform: rotate(300deg)">10</div>
                <div class="hour-mark" style="transform: rotate(330deg)">11</div>
                
                <!-- Clock hands -->
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                
                <!-- Center dot -->
                <div class="center-dot"></div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate rotation angles
            const hourRotation = (hours * 30) + (minutes * 0.5);
            const minuteRotation = (minutes * 6);
            const secondRotation = (seconds * 6);
            
            // Update hands
            document.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
            document.querySelector('.minute-hand').style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
            document.querySelector('.second-hand').style.transform = `translateX(-50%) rotate(${secondRotation}deg)`;
        }
        
        // Initial update
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
