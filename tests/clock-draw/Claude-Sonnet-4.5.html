<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟+Claude-Sonnet-4.5.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: 8px solid #333;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            background-color: #333;
            transform-origin: bottom center;
            left: 50%;
        }

        .hour-hand {
            width: 6px;
            height: 80px;
            margin-left: -3px;
            bottom: 50%;
            border-radius: 3px;
        }

        .minute-hand {
            width: 4px;
            height: 110px;
            margin-left: -2px;
            bottom: 50%;
            border-radius: 2px;
        }

        .second-hand {
            width: 2px;
            height: 120px;
            margin-left: -1px;
            bottom: 50%;
            background-color: #e74c3c;
            border-radius: 1px;
            animation: smoothSecond 60s linear infinite;
        }

        @keyframes smoothSecond {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .number span {
            display: inline-block;
            position: absolute;
            left: 50%;
            width: 30px;
            transform: translateX(-50%);
        }

        .number span:nth-child(1) { top: 20px; }
        .number span:nth-child(2) { top: 45px; right: 25px; transform: translateX(0) rotate(60deg); }
        .number span:nth-child(3) { top: 105px; right: 20px; }
        .number span:nth-child(4) { bottom: 45px; right: 25px; }
        .number span:nth-child(5) { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .number span:nth-child(6) { bottom: 45px; left: 25px; }
        .number span:nth-child(7) { top: 105px; left: 20px; }
        .number span:nth-child(8) { top: 45px; left: 25px; }

        @media (max-width: 600px) {
            .clock-container {
                width: 250px;
                height: 250px;
                border-width: 6px;
            }

            .hour-hand {
                height: 65px;
            }

            .minute-hand {
                height: 90px;
            }

            .second-hand {
                height: 100px;
            }

            .number {
                font-size: 16px;
            }

            .center-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+Claude-Sonnet-4.5.html</div>
    <div class="clock-container">
        <div class="number">
            <span>12</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>6</span>
            <span>9</span>
            <span>8</span>
            <span>7</span>
        </div>
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="hand second-hand" id="secondHand"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            const secondDegrees = ((seconds + milliseconds / 1000) / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours + minutes / 60) / 12) * 360;

            document.getElementById('secondHand').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hourHand').style.transform = `rotate(${hourDegrees}deg)`;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
