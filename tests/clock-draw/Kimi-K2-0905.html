<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>模拟时钟+Kimi-K2-0905.html</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif; 
      margin: 0; 
      padding: 24px; 
      line-height: 1.6; 
      background: white;
    }
    .card { 
      max-width: 800px; 
      margin: 0 auto; 
      border: 1px solid #eee; 
      border-radius: 12px; 
      padding: 24px; 
      box-shadow: 0 2px 8px rgba(0,0,0,.06); 
    }
    h1 { 
      font-size: 24px; 
      margin: 0 0 12px; 
    }
    .meta { 
      color: #666; 
      font-size: 14px; 
    }
    .stage { 
      display: grid; 
      place-items: center; 
      height: 400px; 
      border: 1px dashed #ddd; 
      border-radius: 8px; 
      background: #fafafa; 
      margin-top: 16px; 
    }
    
    /* 时钟样式 */
    .clock {
      width: 300px;
      height: 300px;
      border: 8px solid #333;
      border-radius: 50%;
      position: relative;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .clock-face {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: 50% 100%;
      border-radius: 10px;
    }
    
    .hour-hand {
      width: 6px;
      height: 80px;
      background: #333;
      margin-left: -3px;
    }
    
    .minute-hand {
      width: 4px;
      height: 110px;
      background: #666;
      margin-left: -2px;
    }
    
    .second-hand {
      width: 2px;
      height: 120px;
      background: #e74c3c;
      margin-left: -1px;
      transition: transform 0.1s cubic-bezier(0.1, 2.7, 0.58, 1);
    }
    
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    .number {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    
    .number1 { top: 10px; left: 50%; transform: translateX(-50%); }
    .number2 { top: 25px; right: 25px; }
    .number3 { top: 50%; right: 10px; transform: translateY(-50%); }
    .number4 { bottom: 25px; right: 25px; }
    .number5 { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .number6 { bottom: 25px; left: 25px; }
    .number7 { top: 50%; left: 10px; transform: translateY(-50%); }
    .number8 { top: 25px; left: 25px; }
    
    /* 响应式设计 */
    @media (max-width: 600px) {
      .clock {
        width: 250px;
        height: 250px;
      }
      
      .hour-hand {
        height: 65px;
      }
      
      .minute-hand {
        height: 90px;
      }
      
      .second-hand {
        height: 100px;
      }
      
      .number {
        font-size: 16px;
      }
    }
    
    @media (max-width: 400px) {
      .clock {
        width: 200px;
        height: 200px;
      }
      
      .hour-hand {
        height: 50px;
      }
      
      .minute-hand {
        height: 70px;
      }
      
      .second-hand {
        height: 80px;
      }
      
      .number {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+Kimi-K2-0905.html</div>
  <div class="card">
    <h1>Kimi-K2-0905</h1>
    <div class="meta">测试：绘制标准圆形指针时钟</div>
    <div class="stage">
      <div class="clock">
        <div class="clock-face">
          <div class="number number1">12</div>
          <div class="number number2">1</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">6</div>
          <div class="number number6">5</div>
          <div class="number number7">9</div>
          <div class="number number8">10</div>
          
          <div class="hand hour-hand" id="hourHand"></div>
          <div class="hand minute-hand" id="minuteHand"></div>
          <div class="hand second-hand" id="secondHand"></div>
          <div class="center-dot"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      
      const hourDegree = (hours * 30) + (minutes * 0.5);
      const minuteDegree = minutes * 6;
      const secondDegree = seconds * 6;
      
      document.getElementById('hourHand').style.transform = `rotate(${hourDegree}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minuteDegree}deg)`;
      document.getElementById('secondHand').style.transform = `rotate(${secondDegree}deg)`;
    }
    
    // 初始化时钟
    updateClock();
    
    // 每秒更新一次
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
