<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>模拟时钟+GPT-4.1.html</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 24px;
      line-height: 1.6;
      background: #fff;
    }
    .card {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
    }
    h1 {
      font-size: 24px;
      margin: 0 0 12px;
    }
    .meta {
      color: #666;
      font-size: 14px;
    }
    .stage {
      display: grid;
      place-items: center;
      height: 400px;
      border: 1px dashed #ddd;
      border-radius: 8px;
      background: #fafafa;
      margin-top: 16px;
      position: relative;
    }
    .clock {
      position: relative;
      width: 90vw;
      max-width: 340px;
      aspect-ratio: 1/1;
      background: #fff;
      border: 8px solid #eee;
      border-radius: 50%;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .clock-face {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0; top: 0;
      pointer-events: none;
    }
    .hand {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 50% 100%;
      background: #222;
      border-radius: 4px;
    }
    .hand.hour {
      width: 8px;
      height: 60px;
      margin-left: -4px;
      margin-top: -60px;
      background: #222;
      z-index: 3;
    }
    .hand.minute {
      width: 5px;
      height: 90px;
      margin-left: -2.5px;
      margin-top: -90px;
      background: #444;
      z-index: 2;
    }
    .hand.second {
      width: 2px;
      height: 110px;
      margin-left: -1px;
      margin-top: -110px;
      background: #e53935;
      z-index: 4;
      animation: tick 60s linear infinite;
    }
    .center-dot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-left: -8px;
      margin-top: -8px;
      background: #fff;
      border: 3px solid #e53935;
      border-radius: 50%;
      z-index: 5;
    }
    @media (max-width: 400px) {
      .clock { max-width: 96vw; }
    }
  </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+GPT-4.1.html</div>
  <div class="card">
    <h1>GPT-4.1</h1>
    <div class="meta">测试：绘制标准圆形指针时钟</div>
    <div class="stage">
      <div class="clock">
        <svg class="clock-face" width="100%" height="100%" viewBox="0 0 340 340">
          <circle cx="170" cy="170" r="160" fill="#fff" stroke="#eee" stroke-width="8"/>
          <!-- 绘制数字 -->
          <g>
            <text x="170" y="54" text-anchor="middle" font-size="28" fill="#222">12</text>
            <text x="270" y="90" text-anchor="middle" font-size="28" fill="#222">1</text>
            <text x="316" y="170" text-anchor="middle" font-size="28" fill="#222">3</text>
            <text x="270" y="250" text-anchor="middle" font-size="28" fill="#222">5</text>
            <text x="170" y="286" text-anchor="middle" font-size="28" fill="#222">6</text>
            <text x="70" y="250" text-anchor="middle" font-size="28" fill="#222">7</text>
            <text x="24" y="170" text-anchor="middle" font-size="28" fill="#222">9</text>
            <text x="70" y="90" text-anchor="middle" font-size="28" fill="#222">11</text>
            <text x="320" y="130" text-anchor="middle" font-size="20" fill="#444">2</text>
            <text x="320" y="210" text-anchor="middle" font-size="20" fill="#444">4</text>
            <text x="20" y="130" text-anchor="middle" font-size="20" fill="#444">10</text>
            <text x="20" y="210" text-anchor="middle" font-size="20" fill="#444">8</text>
          </g>
        </svg>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
      </div>
    </div>
  </div>
  <script>
    function setClockHands() {
      const now = new Date();
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();
      const ms = now.getMilliseconds();

      const hourDeg = (hour + minute / 60) * 30;
      const minuteDeg = (minute + second / 60) * 6;
      const secondDeg = (second + ms / 1000) * 6;

      document.querySelector('.hand.hour').style.transform =
        `translate(-50%, -100%) rotate(${hourDeg}deg)`;
      document.querySelector('.hand.minute').style.transform =
        `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
      document.querySelector('.hand.second').style.transform =
        `translate(-50%, -100%) rotate(${secondDeg}deg)`;
    }

    setClockHands();
    setInterval(setClockHands, 40);
  </script>
</body>
</html>
