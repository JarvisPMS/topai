<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟+Gemini-2.5-Pro.html</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            margin: 0;
            font-family: sans-serif;
        }
        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid #333;
            position: relative;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #333;
            border-radius: 4px;
        }
        .hour-hand {
            width: 6px;
            height: 25%;
            transform: translateX(-50%) rotate(0deg);
        }
        .minute-hand {
            width: 4px;
            height: 35%;
            transform: translateX(-50%) rotate(0deg);
        }
        .second-hand {
            width: 2px;
            height: 40%;
            background-color: #e74c3c;
            transform: translateX(-50%) rotate(0deg);
            animation: tick 60s linear infinite;
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #e74c3c;
            border: 2px solid #fff;
            border-radius: 50%;
            z-index: 10;
        }
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .number-1 { transform: rotate(30deg); }
        .number-2 { transform: rotate(60deg); }
        .number-3 { transform: rotate(90deg); }
        .number-4 { transform: rotate(120deg); }
        .number-5 { transform: rotate(150deg); }
        .number-6 { transform: rotate(180deg); }
        .number-7 { transform: rotate(210deg); }
        .number-8 { transform: rotate(240deg); }
        .number-9 { transform: rotate(270deg); }
        .number-10 { transform: rotate(300deg); }
        .number-11 { transform: rotate(330deg); }
        .number-12 { transform: rotate(0deg); }

        .number span {
            display: inline-block;
            transform: rotate(calc(-1 * var(--rotation)));
        }
        .number-1 span { --rotation: 30deg; }
        .number-2 span { --rotation: 60deg; }
        .number-3 span { --rotation: 90deg; }
        .number-4 span { --rotation: 120deg; }
        .number-5 span { --rotation: 150deg; }
        .number-6 span { --rotation: 180deg; }
        .number-7 span { --rotation: 210deg; }
        .number-8 span { --rotation: 240deg; }
        .number-9 span { --rotation: 270deg; }
        .number-10 span { --rotation: 300deg; }
        .number-11 span { --rotation: 330deg; }
        .number-12 span { --rotation: 0deg; }

        @keyframes tick {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @media (max-width: 400px) {
            .clock {
                width: 200px;
                height: 200px;
            }
            .number {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
  <div class="page-title" style="position: fixed; top: 0; left: 0; width: 100%; text-align: center; background: rgba(255,255,255,0.95); color: #111; font-size: 14px; padding: 8px 0; border-bottom: 1px solid #e0e0e0; z-index: 9999;">模拟时钟+Gemini-2.5-Pro.html</div>

    <div class="clock">
        <div class="center-dot"></div>
        <div class="clock-face">
            <div class="number number-1"><span>1</span></div>
            <div class="number number-2"><span>2</span></div>
            <div class="number number-3"><span>3</span></div>
            <div class="number number-4"><span>4</span></div>
            <div class="number number-5"><span>5</span></div>
            <div class="number number-6"><span>6</span></div>
            <div class="number number-7"><span>7</span></div>
            <div class="number number-8"><span>8</span></div>
            <div class="number number-9"><span>9</span></div>
            <div class="number number-10"><span>10</span></div>
            <div class="number number-11"><span>11</span></div>
            <div class="number number-12"><span>12</span></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');

        function setClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            // We don't animate seconds via JS anymore, but keep the logic if needed
            // secondHand.style.transform = `translateX(-50%) rotate(${secondsDegrees}deg)`;

            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
            minuteHand.style.transform = `translateX(-50%) rotate(${minutesDegrees}deg)`;

            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
            hourHand.style.transform = `translateX(-50%) rotate(${hoursDegrees}deg)`;
        }

        // Set initial second hand position to avoid jump
        const initialSeconds = new Date().getSeconds();
        const initialSecondsDegrees = ((initialSeconds / 60) * 360);
        secondHand.style.animation = 'none'; // Pause animation briefly
        secondHand.style.transform = `translateX(-50%) rotate(${initialSecondsDegrees}deg)`;
        
        // Restart animation in a way that syncs with the clock
        setTimeout(() => {
            secondHand.style.animation = `tick 60s linear infinite`;
            secondHand.style.animationDelay = `-${initialSeconds}s`;
            setClock(); // Initial call
            setInterval(setClock, 1000);
        }, 10);


    </script>

</body>
</html>
